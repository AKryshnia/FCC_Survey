volumes:
  pgdata:
  static:
  media:

networks:
  app-network:
    driver: bridge

x-restart-policy: &restart-policy
  restart: on-failure

services:

  django:
    build:
      context: .
    ports:
      - '8000:8000'
    container_name: django
    env_file:
      - docker/env/.env.dev
    volumes:
      - ./:/app
      - static:/app/static
      - media:/app/media
    depends_on:
      - postgres
      - redis
    entrypoint:
      - /bin/sh
      - -c
      - |
        python manage.py collectstatic --no-input &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
    networks:
      - app-network
    <<: *restart-policy

  nginx:
    container_name: nginx
    working_dir: /app
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - static:/app/static
      - media:/app/media
      - ./docker/nginx/dev/:/etc/nginx/conf.d:ro
    depends_on:
      - django
    networks:
      - app-network
    <<: *restart-policy

  postgres:
    image: postgres:alpine
    container_name: postgres
    env_file:
      - docker/env/.env.dev
    volumes:
      - pgdata:/var/lib/postgresql/data/
    networks:
      - app-network
    <<: *restart-policy

  redis:
    image: redis:alpine
    container_name: redis
    env_file:
      - docker/env/.env.dev
    expose:
      - 6379
    volumes:
      - ./docker/redis/data:/data
    networks:
      - app-network
    <<: *restart-policy

  celery-worker:
    build: .
    container_name: celery-worker
    env_file:
      - docker/env/.env.dev
    volumes:
      - ./:/app
      - media:/app/media
    command: celery -A Poll worker --loglevel=info
    depends_on:
      - redis
    networks:
      - app-network
    <<: *restart-policy