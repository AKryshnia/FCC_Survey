{% extends 'flatpages/default.html' %}

{% block title %}
<h2>Добавить предприятие</h2>
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Добавить предприятие</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.employees.id_for_label }}" class="form-label">{{ form.employees.label }}</label>
            {{ form.employees }}
        </div>
        <br><button type="submit" class="btn btn-primary">Сохранить</button>
    </form><br><br>
        <a href="{% url 'index' %}" class="btn btn-secondary">Вернуться на главную без сохранения</a>
</div>
{% endblock %}
