{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ФЦК</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{#    <link href="{% static 'css/styles.css' %}" rel="stylesheet">#}
    <style>
        .logo {
            width: auto;
            height: 60px; /* Высота логотипа */
        }

        .print-button {
            height: 40px; /* Высота кнопки */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="{% static 'img/FCK-Logotype-Short-Version.png' %}" alt="Logo" class="logo">
{#            <a>Федеральный центр компетенций в сфере производительности труда</a>#}
        </div>
    </nav>
    <div class="container mt-5">
        <div class="text-left">
            <br>
            {% block content %}{{ flatpage.content }}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_scripts %}
    {% endblock extra_scripts %}
</body>
</html>
